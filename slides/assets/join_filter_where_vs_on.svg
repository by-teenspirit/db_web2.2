<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" data-diagram-type="ACTIVITY" height="601px" preserveAspectRatio="none" style="width:378px;height:601px;background:#FFFFFF;" version="1.1" viewBox="0 0 378 601" width="378px" zoomAndPan="magnify"><title>LEFT JOIN : filtre en WHERE vs filtre en ON</title><defs/><g><g class="title" data-source-line="4"><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="335.7266" x="20" y="32.9951">LEFT JOIN : filtre en WHERE vs filtre en ON</text></g><rect fill="none" height="293.1406" style="stroke:#000000;stroke-width:1.5;" width="217.5566" x="80.585" y="48.2969"/><path d="M258.7148,48.2969 L258.7148,57.5938 L248.7148,67.5938 L80.585,67.5938" fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168.1299" x="83.585" y="62.292">Filtre en WHERE (pi&#232;ge)</text><ellipse cx="189.3633" cy="87.5938" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="186.6641" x="96.0313" y="117.5938"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="166.6641" x="106.0313" y="138.7324">customers LEFT JOIN orders</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="197.5566" x="90.585" y="171.5625"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="177.5566" x="100.585" y="192.7012">WHERE orders.status = 'paid'</text><rect fill="#F1F1F1" height="61.9063" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="182.0293" x="98.3486" y="225.5313"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="162.0293" x="108.3486" y="246.6699">Les lignes sans commande</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="96.6387" x="108.3486" y="260.6387">(orders = NULL)</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="99.7852" x="108.3486" y="274.6074">sont supprim&#233;es</text><ellipse cx="189.3633" cy="318.4375" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1;"/><ellipse cx="189.3633" cy="318.4375" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1;"/><rect fill="none" height="239.1719" style="stroke:#000000;stroke-width:1.5;" width="229.457" x="74.6348" y="351.4375"/><path d="M233.1523,351.4375 L233.1523,360.7344 L223.1523,370.7344 L74.6348,370.7344" fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="148.5176" x="77.6348" y="365.4326">Filtre en ON (correct)</text><ellipse cx="189.3633" cy="390.7344" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="47.9375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="209.457" x="84.6348" y="420.7344"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="166.6641" x="94.6348" y="441.873">customers LEFT JOIN orders</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="189.457" x="94.6348" y="455.8418">ON ... AND orders.status='paid'</text><rect fill="#F1F1F1" height="47.9375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="152.75" x="112.9883" y="488.6719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="113.9414" x="122.9883" y="509.8105">Les clients restent,</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="132.75" x="122.9883" y="523.7793"